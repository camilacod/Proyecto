<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; color: #333;">
    <h1 style="text-align: center;">Register</h1>
    <form id="register-form" style="width: 50%; margin: 0 auto;">
        <label for="register-username" style="display: block; margin-bottom: 10px;">Username:</label>
        <input type="text" id="register-username" name="username" style="padding: 5px; border-radius: 5px; border: none; width: 100%; margin-bottom: 10px;" required>

        <label for="register-email" style="display: block; margin-bottom: 10px;">Email:</label>
        <input type="email" id="register-email" name="email" style="padding: 5px; border-radius: 5px; border: none; width: 100%; margin-bottom: 10px;" required>

        <label for="register-password" style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" id="register-password" name="password" style="padding: 5px; border-radius: 5px; border: none; width: 100%; margin-bottom: 10px;" required>

        <button type="submit" style="padding: 10px; border-radius: 5px; border: none; background-color: #E10841; color: white; font-weight: bold; cursor: pointer;">Register</button>
    </form>
    <p style="text-align: center;">Already have an account? <a href="login.html">Log in</a></p>
    <script src="main.js"></script>
</body>

</html>
