<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Reservation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="d-flex justify-content-center align-items-center" style="height: 80px; width: 890px;color:rgb(80, 80, 112)">Login</h1>
        <form id="login-form" class="mx-auto bg-white p-3" style="width: 400px;">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email:</label>
                <input type="email" id="login-email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password:</label>
                <input type="password" id="login-password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Log in</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
