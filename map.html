  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEwnVmId5hohTwj2z0dtBjSK8OPOTuGa8&callback=initMap" async defer></script>
  
  <script> 
    function initMap(){
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: {lat: -12.046374, lng: -77.042793}
        });

        // Obtener datos de hoteles
        $.getJSON("getHotel.php", function(data) {
            // Iterar sobre los datos y agregar marcadores al mapa
            $.each(data, function(i, hotel) {
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(hotel.latitud, hotel.longitud),
                map: map,
                title: hotel.nombre
            });

            // Agregar ventana de informaci√≥n al hacer click en el marcador
            var infowindow = new google.maps.InfoWindow({
                content: "<div><h2>" + hotel.nombre + "</h2><p>" + hotel.direccion + '<br>' +
                         '<form action="foo.html" method="GET">' +
                         '<input type="hidden" name="hotel" value="' + hotel.id + '">' +
                         '<input type="submit" value="Reservar">' +
                         '</form></div>'
            });
            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
            });
        }).fail(function() {
            console.log("Error al obtener los datos de los hoteles.");
        });
    }
  </script>
