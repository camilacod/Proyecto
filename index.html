<body class="bg-dark">
    <div class="container-xxl">
        <h1 class="d-flex justify-content-center align-items-center" style="height: 80px; color:rgb(255, 255, 255)">Hotel Reservation</h1>
        <img src="index1.jpg" class="" alt="Responsive image" height="1000" width="auto">
    </div>
    <div class="bg-secondary mx-auto center" style="max-width: 900px; height: 495px; padding: 20px;">
        <form id="search-form">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">01
                <label for="checkin">Check-in:</label>
                <input type="date" class="form-control" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out:</label>
                <input type="date" class="form-control" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="room_type">Room Type:</label>
                <select class="form-control" id="room_type" name="room_type" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <p></p>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Search</button>
        </form>
    </div>
